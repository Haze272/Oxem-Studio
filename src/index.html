<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oxem Studio</title>
    <meta name="description" content="Краткое описание страницы">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <section id="calculator-wrapper">
        <div class="calculator">
            <div class="header-sign">
                <h1>Рассчитайте стоимость<br/> автомобиля в лизинг</h1>
            </div>
            <div class="car-cost input-block">
                <p>Стоимость автомобиля</p>
                <div class="text-field__icon">
                    <input class="calc-input" type="text" size="40" placeholder="3 300 000">
                    <span class="text-field__aicon">
                        <svg width="16" height="16" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.6774 12.84C20.1074 12.84 20.1074 0.899999 11.6774 0.899999H2.79742V8.64H0.487422V12.84H2.79742V14.13H0.487422V18.33H2.79742V21H7.74742V18.33H14.9174V14.13H7.74742V12.84H11.6774ZM11.2274 5.7C13.3574 5.7 13.3274 8.64 11.2274 8.64H7.74742V5.7H11.2274Z" fill="#575757"/>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="initial-payment input-block">
                <p>Первоначальный взнос</p>
                <div class="text-field__icon">
                    <input class="calc-input" type="text" size="40" placeholder="420 000 ₽">
                    <span class="text-field__aicon">
                        13%
                    </span>
                </div>
            </div>
            <div class="lease-period input-block">
                <p>Срок лизинга</p>
                <div class="text-field__icon">
                    <input class="calc-input" type="text" size="40" placeholder="60">
                    <span class="text-field__aicon text_icon">
                        мес.
                    </span>
                </div>
            </div>
            <div class="lease-contract-amount result-block">
                <p>Срок договора лизинга</p>
                <p class="text-result">4 467 313 ₽</p>
            </div>
            <div class="monthly-fee result-block">
                <p>Ежемесячный платёж</p>
                <p class="text-result">114 455 ₽</p>
            </div>
            <div class="leave-request">
                <a class="button big">Оставить заявку</a>
            </div>
        </div>
    </section>
