<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oxem Studio</title>
    <meta name="description" content="Краткое описание страницы">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <section id="calculator-wrapper">
        <div class="calculator">
            <div class="header-sign">
                <span>Рассчитайте стоимость автомобиля в лизинг</span>
            </div>
            <div class="car-cost input-block">
                Стоимость автомобиля
            </div>
            <div class="initial-payment input-block">
                Первоначальный взнос
            </div>
            <div class="lease-period input-block">
                Срок лизинга
            </div>
            <div class="lease-contract-amount result-block">
                Срок договора лизинга
            </div>
            <div class="monthly-fee result-block">
                Ежемесячный платёж
            </div>
            <div class="leave-request">
                Оставить заявку
            </div>
        </div>
    </section>
</body>
</html>
